<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilidade - Dados</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Calcule a Probabilidade de Dados</h2>
    <form id="probabilidadeForm">
        <div class="form-group">
            <label for="numero">Escolha um número (1 a 6):</label>
            <input type="number" class="form-control" id="numero" min="1" max="6" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantos dados você quer usar (+1)?</label>
            <input type="number" class="form-control" id="quantidade" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Probabilidade</button>
    </form>
    <div class="mt-4" id="resultado"></div>
    <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script>
    document.getElementById('probabilidadeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const numero = parseInt(document.getElementById('numero').value);
        const quantidade = parseInt(document.getElementById('quantidade').value);

        if (numero < 1 || numero > 6) {
            document.getElementById('resultado').innerText = 'Por favor, escolha um número entre 1 e 6.';
            return;
        }

        if (quantidade < 1) {
            document.getElementById('resultado').innerText = 'Por favor, escolha pelo menos 1 dado.';
            return;
        }

        // A probabilidade de todos os dados mostrarem o mesmo número
        const probabilidade = 1 / Math.pow(6, quantidade - 1);
        document.getElementById('resultado').innerText = `A probabilidade de todos os ${quantidade} dados caírem em ${numero} é ${(probabilidade * 100).toFixed(2)}%.`;
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
