<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilidade - Moeda</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Calcule a Probabilidade de Lançamento de Moeda</h2>
    <form id="probabilidadeMoedaForm">
        <div class="form-group">
            <label for="resultado">Escolha o resultado (cara ou coroa):</label>
            <select class="form-control" id="resultado" required>
                <option value="cara">Cara</option>
                <option value="coroa">Coroa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantas vezes você quer lançar a moeda?</label>
            <input type="number" class="form-control" id="quantidade" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Probabilidade</button>
    </form>
    <div class="mt-4" id="resultadoProbabilidade"></div>
    <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script>
    document.getElementById('probabilidadeMoedaForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const resultado = document.getElementById('resultado').value;
        const quantidade = parseInt(document.getElementById('quantidade').value);

        if (quantidade < 1) {
            document.getElementById('resultadoProbabilidade').innerText = 'Por favor, escolha pelo menos 1 lançamento.';
            return;
        }

        // A probabilidade de obter o mesmo resultado em n lançamentos
        const probabilidade = Math.pow(0.5, quantidade);
        document.getElementById('resultadoProbabilidade').innerText = 
            `A probabilidade de obter ${resultado} em todos os ${quantidade} lançamentos é ${(probabilidade * 100).toFixed(2)}%.`;
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
